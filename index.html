<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scout Adventures Volunteers</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #ffe5e5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    header, .section {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #b00020;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #7f0015;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .nav-buttons button {
      flex: 1 1 45%;
    }
    .post {
      background: #fff3f3;
      border-left: 5px solid #b00020;
      padding: 10px;
      margin-top: 10px;
    }
    .post img, .post video {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const root = document.getElementById("root");

    function renderLogin() {
      root.innerHTML = `
        <header>
          <h2>Login</h2>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginBtn">Log in</button>
        </header>
      `;
      document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      };
    }

    function renderHome(user) {
      root.innerHTML = `
        <header>
          <h2>Welcome, ${user.email}</h2>
          <button id="logoutBtn">Log out</button>
        </header>
        <div class="section">
          <h3>Years</h3>
          <div class="nav-buttons">
            <button onclick="selectYear(2023)">2023</button>
            <button onclick="selectYear(2024)">2024</button>
            <button onclick="selectYear(2025)">2025</button>
            <button onclick="alert('Add year coming soon')">+ Add Year</button>
          </div>
        </div>
      `;
      document.getElementById("logoutBtn").onclick = async () => {
        await signOut(auth);
      };
    }

    window.selectYear = (year) => {
      root.innerHTML = `
        <header>
          <h2>Year ${year}</h2>
          <button onclick="renderHome(auth.currentUser)">← Back</button>
        </header>
        <div class="section">
          <h3>Months</h3>
          <div class="nav-buttons">
            ${[...Array(12)].map((_, i) => {
              const month = i + 1;
              return `<button onclick="selectMonth(${year}, ${month})">${month.toString().padStart(2, '0')}</button>`;
            }).join('')}
          </div>
        </div>
      `;
    };

    window.selectMonth = (year, month) => {
      const monthStr = month.toString().padStart(2, '0');
      root.innerHTML = `
        <header>
          <h2>${year} - ${monthStr}</h2>
          <button onclick="selectYear(${year})">← Back</button>
        </header>
        <div class="section">
          <h3>Add Post</h3>
          <input type="date" id="eventDay" />
          <textarea id="text" placeholder="Write your message..."></textarea>
          <input type="file" id="photo" accept="image/*" />
          <input type="file" id="video" accept="video/*" />
          <button onclick="submitPost(${year}, ${month})">Post</button>
        </div>
        <div class="section" id="postContainer">
          <h3>Posts</h3>
          <!-- Posts will load here -->
        </div>
      `;
    };

    window.submitPost = async (year, month) => {
      const text = document.getElementById("text").value;
      const eventDay = document.getElementById("eventDay").value;
      const post = {
        year, month,
        text, eventDay,
        author: auth.currentUser.email,
        date: new Date().toISOString()
      };
      await addDoc(collection(db, "posts"), post);
      alert("Post added!");
      selectMonth(year, month);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        renderHome(user);
      } else {
        renderLogin();
      }
    });
  </script>
</body>
</html>
